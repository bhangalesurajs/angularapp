

<div class="row  justify-content-center">
    <div class="col-md-6 rounded shadow py-4" style="margin-top: 5%; margin-bottom: 5%; background-color: whitesmoke; "  >
        <h2>LOGIN FORM</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                    <button type="button" class="btn bt-lg col-md-3">Login</button>
                    <button type="button" class="btn bt-lg col-md-3" routerLink="../signup/">SignUp</button>            
            </div>
            <div class="form-group">
                <input type="email" class="col-md-6" placeholder="Email Address" formControlName="email"> <br>
                <small  *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
                    Please Enter Valid Email
                </small>
            </div>
            <div class="form-group">
                <input type="password" class="col-md-6" placeholder="Enter Password" formControlName="password"> <br>
                <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter password
                    <span *ngIf="!loginForm.get('password').errors['required']">Please enter min 8 character </span>
                </small> <br>
                <a routerLink="../forgotpassword/">Forgot Password ?</a>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="btn col-md-6">Login</button>
                <p>Not a member? <a routerLink="../signup/">Signup Now</a></p>
            </div>
        </form>
    
    </div>
    
</div>
