<div class="row  justify-content-center">
    <div class="col-md-6 rounded shadow py-4" style="margin-top: 5%; margin-bottom: 5%; background-color: whitesmoke; "  >
        <h2>Forgot Password</h2>
        <form  [formGroup]="forgotPassword">
            <div class="form-group">
                <input type="email" class="col-md-6" placeholder="Email Address" formControlName="email"> <br>
                <small  *ngIf="!forgotPassword.get('email').valid && forgotPassword.get('email').touched">
                    Please Enter Valid Email
                </small>
            </div>
            <div class="form-group">
                <input type="number" class="col-md-6" placeholder="Mobile Number" formControlName="mobileNumber"> <br>
                <small  *ngIf="!forgotPassword.get('mobileNumber').valid && forgotPassword.get('mobileNumber').touched">
                    Please Enter Mobile Number
                 <span  *ngIf="!forgotPassword.get('mobileNumber').errors['required']">Please enter min 10 character </span>
                </small>
            </div>
            <div class="form-group">`
                <button type="submit"(click)= OnSubmit() [disabled]="!forgotPassword.valid" class="btn col-md-6">Reset Password</button>
                <p>Already know Password? <a routerLink="../login/">Login</a></p>
            </div>
        </form>
    

    </div>
    
</div>
