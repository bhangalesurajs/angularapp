<h1 class="text-secondary">USER DETAILS</h1>
<table class="table table-bordered table-striped " >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userDetail">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.street}},  {{user.address.suite}},  {{user.address.city}}</td>
        <td>{{user.phone}}</td>
      </tr>
    </tbody>
  </table>
