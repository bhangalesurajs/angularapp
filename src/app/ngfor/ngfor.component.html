<p>ngfor works!</p>
<div>
    {{title}}
</div>

<div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title </th>
                    <th>Director</th>
                    <th> Cast</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies; let i =index">
                    <td>{{i}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.cast}}</td>
                    <td>{{movie.releaseDate}}</td>
                </tr>
                <tr *ngFor="let picture of Picture; let i =index" >
                    <td>{{i}}</td>
                    <td>{{picture.name}}</td>
                    <td>{{picture.director}}</td>
                    <td>{{picture.actor}}</td>
                    <td>{{picture.releaseDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
